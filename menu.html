<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowState - Menu</title>
    <link rel="icon" type="image/png" href="img/fsIcon14.png" />
    <link rel="stylesheet" href="css/menu.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <div id="profileModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>User Profile</h3>
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="profileName">Unknown</span></p>
                <button class="manage-btn" onclick="window.location.href='profile.html'">Manage Profile</button>
            </div>
        </div>
    </div>

    <header>
        <a onclick="history.back()" class="back-arrow-link">
            <i class="bi bi-arrow-left back-arrow-icon"></i>
        </a>
        <img src="img/fsLogo1.png" alt="FlowState Logo" class="logo-img">
        <h1 class="page-title">Menu</h1>
    </header>

    <main class="container mt-4">
        <ul class="menu-list">
            <li class="menu-item" id="profileTrigger">
                <i class="bi bi-person-fill icon profile-icon"></i> <a href="#">Profile</a>
            </li>
            <hr />
            <li class="menu-item">
                <i class="bi bi-gear-fill icon settings-icon"></i> <a href="#">Settings</a>
            </li>
            <hr />
            <li class="menu-item">
                <i class="bi bi-question-circle-fill icon help-icon"></i> <a href="#">Help</a>
            </li>
            <hr />
            <li class="menu-item">
                <i class="bi bi-box-arrow-right icon logout-icon"></i> <a href="index.html">Logout</a>
            </li>
        </ul>
    </main>

    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
