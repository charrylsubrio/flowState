<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState - Log-In</title>
    <link rel="icon" type="image/png" href="img/fsIcon14.png">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <a onclick="history.back()" class="back-arrow-link">
            <i class="bi bi-arrow-left back-arrow-icon"></i>
        </a>
        <img src="img/fsLogo1.png" alt="FlowState Logo" class="logo-img">
    </header>

    <main class="login-page">
        <h2>Log In to Your Account</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log-In</button>

            <div id="loginError" class="error-message"></div>
        </form>

        <p>Don't have an account? <a href="registration.html">Register</a></p>
    </main>

    <footer>
    </footer>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
