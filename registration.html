<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState - Register</title>
    <link rel="icon" type="image/png" href="img/fsIcon14.png">
    <link rel="stylesheet" href="css/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <a onclick="history.back()" class="back-arrow-link">
            <i class="bi bi-arrow-left back-arrow-icon"></i>
        </a>
        <img src="img/fsLogo1.png" alt="FlowState Logo" class="logo-img">
    </header>

    <main class="registration-page">
        <h2>Create an Account</h2>

        <form id="registrationForm">
            <div class="form-group">
                 <i class="bi bi-person icon-prefix"></i> <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <i class="bi bi-person icon-prefix"></i> <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="error-message" id="lastNameError"></div>
            </div>

            <div class="form-group">
                 <i class="bi bi-calendar-date icon-prefix"></i> <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <div class="error-message" id="birthdateError"></div>
            </div>

            <div class="form-group">
                 <i class="bi bi-envelope icon-prefix"></i> <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <i class="bi bi-envelope icon-prefix"></i> <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
                <div class="error-message" id="confirmEmailError"></div>
            </div>

            <div class="form-group">
                <i class="bi bi-person icon-prefix"></i> <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                 <i class="bi bi-lock icon-prefix"></i> <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="bi bi-eye-slash toggle-password-icon"></i>
                </div>
                 <div class="error-message" id="passwordError"></div>
            </div>

             <div class="form-group">
                 <i class="bi bi-lock icon-prefix"></i> <label for="confirmPassword">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="bi bi-eye-slash toggle-password-icon"></i>
                </div>
                 <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Log-In</a></p>
    </main>

    <footer>
    </footer>

    <script src="js/registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
