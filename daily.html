<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState - Daily Tasks</title>
    <link rel="icon" type="image/png" href="img/fsIcon14.png">
    <link rel="stylesheet" href="css/daily.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/fsLogo1.png" alt="FlowState Logo" class="logo-img">
        <h2 id="currentDay"></h2>
    </header>

    <main class="daily-page">
        <section class="task-input">
            <input type="text" id="newTask" placeholder="Add new task">
            <input type="text" id="newComment" placeholder="Add comment (optional)">
            <select id="newPriority" title="Set task priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option> 
                <option value="Low">Low</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </section>

        <section class="task-actions hidden">
            <button id="sortPriorityHighBtn" class="sort-btn" title="Sort by priority (High first)">Sort ▼</button>
            <button id="sortPriorityLowBtn" class="sort-btn" title="Sort by priority (Low first)">Sort ▲</button>
            <button id="deleteAllBtn" class="danger-btn" title="Delete all tasks for this day">Delete All Tasks</button>
        </section>

        <section class="task-list-container">
            <ul id="taskList"></ul>
        </section>
    </main>

    <footer>
    </footer>

    <script src="js/daily.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
