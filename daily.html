<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState - Daily Tasks</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>FlowState</h1>
        <h2 id="currentDay"></h2>
    </header>

    <main class="daily-page">
        <section class="task-input">
            <input type="text" id="newTask" placeholder="Add new task">
            <input type="text" id="newComment" placeholder="Add comment (optional)">
            <select id="newPriority" title="Set task priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option> 
                <option value="Low">Low</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </section>

        <section class="task-actions hidden">
            <button id="sortPriorityHighBtn" class="sort-btn" title="Sort by priority (High first)">Sort ▼</button>
            <button id="sortPriorityLowBtn" class="sort-btn" title="Sort by priority (Low first)">Sort ▲</button>
            <button id="deleteAllBtn" class="danger-btn" title="Delete all tasks for this day">Delete All Tasks</button>
        </section>

        <section class="task-list-container">
            <ul id="taskList"></ul>
        </section>
    </main>

    <footer>
    </footer>

    <script src="js/daily.js" defer></script>
</body>

</html>
