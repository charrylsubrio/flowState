<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState - Your Week</title>
    <link rel="icon" type="image/png" href="img/fsIcon14.png">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="menu.html" class="menu-icon-link">
            <img src="img/fsIcon14.png" alt="Menu Icon" class="menu-icon">
        </a>
        <img src="img/fsLogo1.png" alt="FlowState Logo" class="logo-img">
    </header>

    <main class="home-page">
        <section class="week-days">
            <div class="week-row week-row-top">
                <div class="day-box" data-day="sunday">
                    <span>Sunday</span>
                    <span class="task-count"></span>
                    <span class="today-indicator"></span>
                </div>
                <div class="day-box" data-day="monday">
                    <span>Monday</span>
                    <span class="task-count"></span>
                    <span class="today-indicator"></span>
                </div>
                <div class="day-box" data-day="tuesday">
                    <span>Tuesday</span>
                    <span class="task-count"></span>
                    <span class="today-indicator"></span>
                </div>
            </div>
            <div class="week-row week-row-bottom">
                <div class="day-box" data-day="wednesday">
                    <span>Wednesday</span>
                    <span class="task-count"></span>
                    <span class="today-indicator"></span>
                </div>
                <div class="day-box" data-day="thursday">
                    <span>Thursday</span>
                    <span class="task-count"></span>
                    <span class="today-indicator"></span>
                </div>
                <div class="day-box" data-day="friday">
                    <span>Friday</span>
                    <span class="task-count"></span>
                    <span class="today-indicator"></span>
                </div>
                <div class="day-box" data-day="saturday">
                    <span>Saturday</span>
                    <span class="task-count"></span>
                    <span class="today-indicator"></span>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
